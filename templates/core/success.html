{% extends 'core/client_base.html' %}

{% block title %} registering... {% endblock title %}

{% block extrastyle %}
<style> 
  .loader-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 70vh;
}

.loader {
    border: 10px solid #f3f3f3; /* Light grey */
    border-top: 10px solid #3498db; /* Blue */
    border-radius: 50%;
    width: 50px;
    height: 50px;
    animation: spin 1s linear infinite;
    margin-bottom: 20px; /* Adds space between spinner and text */
}

.loading-text {
    margin-top: 20px;
}

.checkmark {
    color: #27ae60; /* Green */
    font-size: 70px;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}
      
</style>    
{% endblock extrastyle %}
    
{% block client %}
<div class='py-20'>
    <div class="loader-container">
        <div class="loader"></div>
        <p class="loading-text font-bold text-xl">registering ...</p>
    </div>
    <div class="text-center">
      <strong> .شكرا جزيلا على تقنكم  </strong>
      <strong> .شكرا على طلبكم </strong>
    </div>
  </div>
<script>
  setTimeout(function() {
    document.querySelector('.loader').style.display = 'none';
    document.querySelector('.loading-text').innerHTML = '<span class="checkmark">&#10004;</span> registering completed!';
    setTimeout(function() {
      window.location.href = "{{redirect_url}}";
    }, 1000);
  }, 2000);
</script>

{% endblock %}
